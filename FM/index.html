<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="opacity">
    <div class="content">
        <h1 class="song"></h1>
        <div class="singer"></div>
        <ul class="lyrics">

        </ul>
    </div>
    <footer>
        <div class="plays">
            <audio src=""></audio>
            <div class="frame">
                <img src="" alt="">
                <div class="frames">
                    <p class="p1"></p>
                    <p class="p2"></p>
                </div>
            </div>
            <div class="icon">
                <i class="iconfont previous" style="font-size:20px"></i>
                <i class="iconfont bofang zanting" style="font-size:32px"></i>
                <i class="iconfont next" style="font-size:19px"></i>
            </div>
            <div class="go">
                <div class="tiaol"></div>
                <span class="tiao">
                    <span class="tiaos"></span>
                </span>
                <div class="tiaor"></div>
            </div>
            <div class="voice">
                <i class="iconfont shengyin jingyin">
                    <div class="volume">
                        <div class="volume0">
                            <div class="volumes"></div>
                        </div>
                    </div>
                </i>
                <i class="iconfont shunxubofang"></i>
                <i class="iconfont ci"></i>
                <i class="iconfont mulu">
                    <div class="mu">你还没有添加任何歌曲</div>
                </i>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
