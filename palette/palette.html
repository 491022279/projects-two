<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写画板</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/palette.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="palette">
        <div class="tool">
            <label for="" class="iconfont pencil"></label>
            <label for="" class="iconfont eraser"></label>
            <label for="" class="iconfont xian"></label>
            <label for="" class="iconfont xuxian"></label>
            <label for="" class="iconfont juxing"></label>
            <label for="" class="iconfont duobianxing"></label>
            <label for="" class="iconfont yuanjiaojuxing"></label>
            <label for="" class="iconfont yuan"></label>
            <label for="" class="iconfont wujiaoxing"></label>
            <label for="" class="iconfont wenzi"></label>
            <hr width="100%" style="#fff" margin-top="10px">
            <label for="" class="iconfont miaobian"></label>
            <label for="">
                <input type="color" value="#000000" class="miaos">
            </label>
            <label for="" class="iconfont tianchong"></label>
            <label for="" class="iconfont caijian"></label>
        </div>
        <div class="file">
            <label for="" class="iconfont xinjian"></label>
            <label for="" class="iconfont baocun"></label>
            <label for="" class="iconfont chexiao"></label>
        </div>
        <div class="screen">
            <div class="mask"><div class="eraserbg"></div></div>
            <div class="cbtn"></div>
            <canvas width="900" height="550"></canvas>
        </div>

    </div>
</body>
</html>
